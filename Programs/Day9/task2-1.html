<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .main{
            height: 100vh;
            background-color: blueviolet;
        }

        .main form{
            background: linear-gradient(rgba(254, 247, 247, 0.5),rgba(254,247,247,0.5));
        }
    </style>
</head>
<body>
    <div class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center">
        <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
            <h1 id="getnum" class="mt-4 fs-4 text-center"></h1>
        </form>
    </div>
</body>
<script>

    let unit = parseInt(prompt("Enter their monthly electricity consumption"));
    let ans = document.getElementById("getnum");
    let bill;

    if(unit >= 0 && unit <= 100)
    {
        bill = unit +(unit * 0.1);
        ans.style.cssText = "color : blue";
        ans.innerText = "Electricity bill : " +bill.toFixed(2);
    }
    else if(unit > 100  && unit <= 200)
    {
        bill = unit + (100 * 0.1) + ((unit - 100) * 0.15);
        ans.style.cssText = "color : blue";
        ans.innerText = "Electricity bill : " +bill.toFixed(2);
    }
    else if(unit > 200  && unit <= 300)
    {
        bill = unit + (100 * 0.1) + (100 * 0.15) + ((unit - 200) * 0.2);
        ans.style.cssText = "color : blue";
        ans.innerText = "Electricity bill : " +bill.toFixed(2);
    }
    else if(unit > 300)
    {
        bill = unit + (100 * 0.1) + (100 * 0.15) + (100 * 0.2) + ((unit - 300) * 0.25);
        ans.style.cssText = "color : blue";
        ans.innerText = "Electricity bill : " +bill.toFixed(2);
    }
    else
    {
        ans.style.cssText = "color : red";
        ans.innerText = "Please enter the valid number...!";
    }

</script>
</html>
