<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    let sum = 0;

    for(let i=1;i<=100;i++)
    {
        sum += i;
        if(sum>1000)
        {
            document.write("<br>Sum exceeded 1000. Current sum :- ",sum);
            break;
        }
        document.write("Final sum :- ",sum);
        document.write("<br>");
    }
</script>
</html>
