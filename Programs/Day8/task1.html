<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .main{
            height: 100vh;
            background-color: blueviolet;
        }

        .main form{
            background: linear-gradient(rgba(254, 247, 247, 0.5),rgba(254,247,247,0.5));
        }
    </style>
</head>
<body>
    <div class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center">
        <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
            <input type="text" placeholder="Enter the first number" class="form-control mt-5 shadow-none" id="n1">
            <input type="text" placeholder="Enter the second number" class="form-control mt-4 shadow-none" id="n2">
            <input type="text" placeholder="Enter the third number" class="form-control mt-4 shadow-none" id="n3">
            <button type="button" class="btn btn-primary w-100 mt-4 shadow-none" onclick="t1()">Click</button>
            <h1 id="getans1" class="mt-4 fs-4 text-center"></h1>
            <h1 id="getans2" class="mt-4 fs-4 text-center"></h1>
        </form>
    </div>
</body>
<script>
    
    function t1()
    {
        let first = parseInt(document.getElementById("n1").value);
        let second = parseInt(document.getElementById("n2").value);
        let third = parseInt(document.getElementById("n3").value);
        let ans1 = document.getElementById("getans1");
        let ans2 = document.getElementById("getans2");
        let min;
        let max;
        
        if(first < second && first < third)
        {
            min = first;
        }
        else if(second < first && second < third)
        {
            min = second;
        }
        else
        {
            min = third;
        }
        
        ans2.innerText = "Minimum is :- "+min;
        
        if(first > second && first > third)
        {
            max = first;
        }
        else if(second > first && second > third)
        {
            max = second;
        }
        else
        {
            max = third;
        }
        
        ans1.innerText = "Maximum is :- "+max;
        
    }
    
</script>
</html>
