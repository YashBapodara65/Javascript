<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .main {
            height: 100vh;
            background-color: blueviolet;
        }

        .main form {
            background: linear-gradient(rgba(254, 247, 247, 0.5),
                    rgba(254, 247, 247, 0.5));
        }
    </style>
</head>

<body>
    <div class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center">
        <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
            <input type="text" placeholder="Enter the first number" class="form-control mt-5 shadow-none" id="num1" />
            <input type="text" placeholder="Enter the second number" class="form-control mt-4 shadow-none" id="num2" />
            <input type="text" placeholder="Enter the third number" class="form-control mt-4 shadow-none" id="num3" />
            <button type="button" class="btn btn-primary w-100 mt-4 shadow-none" onclick="cal()">
                Click
            </button>
            <h1 id="getans" class="mt-4 fs-4 text-center"></h1>
        </form>
    </div>
</body>
<script>

    function cal() {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        let n3 = parseInt(document.getElementById("num3").value);

        let ans = document.getElementById("getans");

        if (n1 > 0 && n2 > 0 && n3 > 0 && n1 != "" && n2 != "" && n3 != "") {
            if ((n1 > n2 && n1 < n3) || (n1 > n3 && n1 < n2)) {
                ans.style.color = "blue";
                ans.innerText = n1 + " is a second largest.";
            }
            else if ((n2 > n1 && n2 < n3) || (n2 > n3 && n2 < n1)) {
                ans.style.color = "blue";
                ans.innerText = n2 + " is a second largest.";
            }
            else {
                ans.style.color = "blue";
                ans.innerText = n3 + " is a second largest.";
            }
        }
        else {
            ans.style.color = "red";
            ans.innerText = "Please enter the valid number";
        }
    }

</script>

</html>
