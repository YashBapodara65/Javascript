<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .main {
        height: 100vh;
        background-color: blueviolet;
      }

      .main form {
        background: linear-gradient(
          rgba(254, 247, 247, 0.5),
          rgba(254, 247, 247, 0.5)
        );
      }
    </style>
  </head>
  <body>
    <div
      class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center"
    >
      <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
        <input
          type="number"
          placeholder="Enter the assignments mark"
          class="form-control mt-5 shadow-none"
          id="assign"
        />
        <input
          type="number"
          placeholder="Enter the midterm mark"
          class="form-control mt-4 shadow-none"
          id="mid"
        />
        <input
          type="number"
          placeholder="Enter the final exam mark"
          class="form-control mt-4 shadow-none"
          id="exam"
        />
        <button
          type="button"
          class="btn btn-primary w-100 mt-4 shadow-none"
          onclick="cal()"
        >
          Click
        </button>
        <h1 id="fws" class="mt-4 fs-4 text-center"></h1>
        <h1 id="g" class="mt-4 fs-4 text-center"></h1>
      </form>
    </div>
  </body>
  <script>
    function cal() {
      let assignment = document.getElementById("assign").value;
      let mid = document.getElementById("mid").value;
      let exam = document.getElementById("exam").value;

      let final_weighted_score = document.getElementById("fws");
      let grade = document.getElementById("g");

      let total = (
        (assignment * 40) / 100 +
        (mid * 30) / 100 +
        (exam * 30) / 100
      ).toFixed(2);

      if (assignment < 0 || mid < 0 || exam < 0) {
          final_weighted_score.style.color = "red";
          final_weighted_score.innerText = "Please enter the valid input";
          grade.innerText = "";
    } else {
          if (total >= 90 && total <= 100) {
            final_weighted_score.style.color = "blue";
            grade.style.color = "blue";
            final_weighted_score.innerText = "Final Weighted Score :- " + total;
            grade.innerText = "Grade :- " + "A";
          } else if (total >= 80 && total < 90) {
            final_weighted_score.style.color = "blue";
            grade.style.color = "blue";
            final_weighted_score.innerText = "Final Weighted Score :- " + total;
            grade.innerText = "Grade :- " + "B";
          } else if (total >= 70 && total < 80) {
            final_weighted_score.style.color = "blue";
            grade.style.color = "blue";
            final_weighted_score.innerText = "Final Weighted Score :- " + total;
            grade.innerText = "Grade :- " + "C";
          } else if (total >= 60 && total < 70) {
            final_weighted_score.style.color = "blue";
            grade.style.color = "blue";
            final_weighted_score.innerText = "Final Weighted Score :- " + total;
            grade.innerText = "Grade :- " + "D";
          } else if (total >= 0 && total < 60) {
            final_weighted_score.style.color = "blue";
            grade.style.color = "blue";
            final_weighted_score.innerText = "Final Weighted Score :- " + total;
            grade.innerText = "Grade :- " + "F";
          } else {
            final_weighted_score.style.color = "red";
            final_weighted_score.innerText = "Please enter the valid input";
          }
        }
    }
  </script>
</html>
