<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num"><br><br>
    <button type="button" onclick="cal()">Click</button>
    <h1 id="getans"></h1>
</body>
<script>
    function cal()
    {
        let no = parseInt(document.getElementById("num").value);
        let ans = document.getElementById("getans");
        let sum = 0;
        let i;

        for(i=1;i<=no;i++)
        {
            if(i%2==0)
            {
                sum += i;
            }
        }

        ans.innerText = "Sum is :- " +sum;
        

    }
</script>
</html>
