<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num"><br><br>
    <button type="button" onclick="cal()">Click</button>
</body>
<script>

    function cal()
    {
        let no = parseInt(document.getElementById("num").value);
        let i;
        let j;
        let digit = 1;
        let data = "";

        for(i=1;i<=no;i++)
        {
            data = "";
            for(j=1;j<=i;j++)
            {
                data += digit + " ";
                digit++;
            }
            document.write("<h1>" +data +" " +"</h1>");
        }   
    }

</script>
</html>
