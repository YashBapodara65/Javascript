<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num"><br><br>
    <button onclick="cal()">Click</button>
</body>
<script>
    function cal()
    {
        let no = parseInt(document.getElementById("num").value);
        let i;

        for(i=1;i<=10;i++)
        {
            if(i%2==0)
            {
                continue;
            }
            document.write("<h2>" +no +" X " +i +" = " +(no*i) +"</h2>");
        }

    }
</script>
</html>
