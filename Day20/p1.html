<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num"><br><br>
    <button type="button" onclick="cal()">Click</button>
    <h1 id="ans"></h1>
</body>
<script>

    function cal()
    {

        let no = document.getElementById("num").value;
        let sum = 1;

        function fact(num)
        {
            for(let i = 1; i<=num; i++)
            {
                sum *= i;
            }
            return sum;
        }

        // console.log(fact(no));

        document.getElementById("ans").innerText = fact(no);

    }

</script>
</html>
