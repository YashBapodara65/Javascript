<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="getans"></h1>
</body>
<script>
    function prime()
    {
        let start;
        let count;
        let i;
        let digit = "";

        for(start=1;start<=20;start++)
        {
            count = 0;
            for(i=2;i<=start/2;i++)
            {
                if(start%i==0)
                {
                    count++;
                    break;
                }
            }

            if(count==0)
            {
                digit += start + " ";
                // document.write(start +" ");
            }
        }

        document.getElementById("getans").innerText = digit;

    }

    prime();

</script>
</html>
