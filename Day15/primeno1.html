<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <button onclick="cal()">Click</button>
    <h1 id="getans"></h1>
</body>
<script>

    function cal()
    {
        let no = document.getElementById("num").value;
        let i;
        let data = "";
        
        for(i=1;i<=no;i++)
        {
            if(primeCheck(i))
            {
                data += i + " ";
            }
        }

        document.getElementById("getans").innerText = data;

        function primeCheck(a)
        {
            let count = 0;
            let j;

            for(j=1;j<=a;j++)
            {
                if(a%j==0)
                {
                    count++;
                }
            }

            if(count == 2 || count == 1)
            {
                return true;
            }
            else
            {
                return false;
            }
        }

    }

</script>
</html>
