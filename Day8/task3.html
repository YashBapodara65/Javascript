  <script>
    function cal() {
      let sl1 = parseInt(document.getElementById("s1").value);
      let sl2 = parseInt(document.getElementById("s2").value);
      let sl3 = parseInt(document.getElementById("s3").value);
      let ans = document.getElementById("ans");

      // check if the sides from a valid triangle
      if (sl1 + sl2 > sl3 && sl1 + sl3 > sl2 && sl2 + sl3 > sl1) {
        // check type of triangle
        if (sl1 == sl2 && sl1 == sl3 && sl2 == sl3) {
          ans.style.color = "blue";
          ans.innerText = "Equilateral Triangle";
        } else if (sl1 == sl2 || sl1 == sl3 || sl2 == sl3) {
          ans.style.color = "blue";
          ans.innerText = "Isosceles Triangle";
        } else {
          ans.style.color = "blue";
          ans.innerText = "Scalene Triangle";
        }
      } else {
        ans.style.color = "red";
        ans.innerText = "Invalid triangle";
      }
    }
  </script>
