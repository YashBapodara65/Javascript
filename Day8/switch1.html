<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .main {
        height: 100vh;
        background-color: blueviolet;
      }

      .main form {
        background: linear-gradient(
          rgba(254, 247, 247, 0.5),
          rgba(254, 247, 247, 0.5)
        );
      }
    </style>
  </head>
  <body>
    <div
      class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center"
    >
      <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
        <input
          type="number"
          placeholder="Enter any month number"
          class="form-control mt-5 shadow-none"
          id="month"
        />
        <button
          type="button"
          class="btn btn-primary w-100 mt-4 shadow-none"
          onclick="cal()"
        >
          Click
        </button>
        <h1 id="ans" class="mt-4 fs-4 text-center"></h1>
      </form>
    </div>
  </body>
  <script>
    function cal() {
      let num = parseInt(document.getElementById("month").value);
      let ans = document.getElementById("ans");

      switch (num) {
        case 12:
        case 1:
        case 2:
          ans.style.color = "blue";
          ans.innerText = "Season is winter";
          break;

        case 3:
        case 4:
        case 5:
          ans.style.color = "blue";
          ans.innerText = "Season is Summer";
          break;

        case 6:
        case 7:
        case 8:
          ans.style.color = "blue";
          ans.innerText = "Season is Autumn";
          break;

        case 9:
        case 10:
        case 11:
          ans.style.color = "blue";
          ans.innerText = "Season is spring";
          break;

        default:
          ans.style.color = "red";
          ans.innerText = "Invalid input...!";
      }
    }
  </script>
</html>
