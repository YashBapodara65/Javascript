<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .main {
        height: 100vh;
        background-color: blueviolet;
      }

      .main form {
        background: linear-gradient(
          rgba(254, 247, 247, 0.5),
          rgba(254, 247, 247, 0.5)
        );
      }
    </style>
  </head>
  <body>
    <div
      class="main row w-100 m-0 p-3 d-flex justify-content-center align-items-center"
    >
      <form action="" class="col-sm-7 rounded-5 col-md-6 col-lg-4 p-5">
        <input
          type="number"
          placeholder="Enter the first number"
          class="form-control mt-5 shadow-none"
          id="no1"
        />
        <select id="opt" class="form-control mt-4 shadow-none">
          <optgroup label="Select arithmetic sign">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </optgroup>
        </select>
        <input
          type="number"
          placeholder="Enter the second number"
          class="form-control mt-4 shadow-none"
          id="no2"
        />
        <button
          type="button"
          class="btn btn-primary w-100 mt-4 shadow-none"
          onclick="cal()"
        >
          Click
        </button>
        <h1 id="getans" class="mt-4 fs-4 text-center"></h1>
      </form>
    </div>
  </body>
  <script>
    function cal() {
      let n1 = parseInt(document.getElementById("no1").value);
      let n2 = parseInt(document.getElementById("no2").value);
      let option = document.getElementById("opt").value;
      let ans = document.getElementById("getans");

      switch (option) {
        case "+":
          ans.style.color = "blue";
          ans.innerText = "Addition is : " + (n1 + n2);
          break;

        case "-":
          if (n1 > n2) {
            ans.style.color = "blue";
            ans.innerText = "Subtraction is : " + (n1 - n2);
          } else {
            ans.style.color = "blue";
            ans.innerText = "Subtraction is : " + (n2 - n1);
          }
          break;

        case "*":
          ans.style.color = "blue";
          ans.innerText = "Multiplication is : " + n1 * n2;
          break;

        case "/":
          if (n1 == 0 && n2 == 0) {
            ans.style.color = "blue";
            ans.innerText = "Please enter positive number...!";
          } else if (n1 > n2) {
            ans.style.color = "blue";
            ans.innerText = "Division is : " + (n1 / n2).toFixed(2);
          } else {
            ans.style.color = "blue";
            ans.innerText = "Division is : " + (n2 / n1).toFixed(2);
          }
          break;

        case "%":
          if (n1 == 0 && n2 == 0) {
            ans.style.color = "blue";
            ans.innerText = "Please enter positive number...!";
          } else if (n1 > n2) {
            ans.style.color = "blue";
            ans.innerText = "Modulo is : " + (n1 % n2);
          } else {
            ans.style.color = "blue";
            ans.innerText = "Modulo is : " + (n2 % n1);
          }
          break;

        default:
          ans.style.color = "red";
          ans.innerText = "Something was wrong...!";
      }
    }
  </script>
</html>
