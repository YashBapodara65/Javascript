<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .txt::placeholder{
        color: white;
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="fs-2 text-danger mt-3 mb-4">Student Progress Report</h1>
        <div class="table-responsive d-flex justify-content-center align-items-center w-100">
            <table class="table table-bordered border-light w-50" cellpadding="10" cellspacing="0">
                <tr>
                    <th class="text-center bg-dark text-light">Sr No.</th>
                    <th class="text-center bg-dark text-light">Subject</th>
                    <th class="text-center bg-dark text-light">Total Marks</th>
                    <th class="text-center bg-dark text-light">Obtained Marks</th>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light" scope="row">1</td>
                    <td class="text-center pt-3 bg-info text-light">HTML</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info"><input type="number" min="0" class="text-center bg-info txt text-light form-control w-100 shadow-none border-0" placeholder="enter marks" id="html"></td>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light">2</td>
                    <td class="text-center pt-3 bg-info text-light">CSS</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info text-light"><input type="number" min="0" class="form-control txt bg-info text-light w-100 text-center shadow-none border-0" id="css" placeholder="enter marks"></td>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light">3</td>
                    <td class="text-center pt-3 bg-info text-light">Media Query</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info text-light"><input type="number" min="0" class="form-control w-100 text-center txt bg-info text-light shadow-none border-0" id="mq" placeholder="enter marks"></td>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light">4</td>
                    <td class="text-center pt-3 bg-info text-light">JQuery</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info text-light"><input type="number" min="0" class="form-control w-100 text-center txt bg-info text-light shadow-none border-0" placeholder="enter marks" id="jq"></td>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light">5</td>
                    <td class="text-center pt-3 bg-info text-light">Bootstrap</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info text-light"><input type="number" min="0" class="form-control w-100 text-center txt bg-info text-light shadow-none border-0" id="bt" placeholder="enter marks"></td>
                </tr>
                <tr>
                    <td class="text-center pt-3 bg-info text-light">6</td>
                    <td class="text-center pt-3 bg-info text-light">C Lang.</td>
                    <td class="text-center pt-3 bg-info text-light">100</td>
                    <td class="bg-info text-light"><input type="number" min="0" class="form-control w-100 text-center txt bg-info text-light shadow-none border-0" id="c" placeholder="enter marks"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center pt-3 bg-info text-light">Total</td>
                    <td id="tm" class="text-center pt-3 bg-info text-light">600</td>
                    <td class="bg-info text-light"><input type="number" class="form-control w-100 text-center bg-info text-light shadow-none border-0" id="om" readonly></td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center pt-3 bg-info text-light">Percentage</td>
                    <td class="bg-info text-light"><input type="text" class="form-control w-100 text-center bg-info text-light shadow-none border-0" id="per" readonly></td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center pt-3 bg-info text-light">Grade</td>
                    <td class="bg-info text-light"><input type="text" class="form-control w-100 text-center bg-info text-light shadow-none border-0" id="gd" readonly></td>
                </tr>
            </table>
        </div>
        <button onclick="getResult()" class="btn mt-4 btn-outline-primary">Result</button>
    </div>
</body>
<script>

    function getResult()
    {
        let a = parseInt(document.getElementById("html").value);
        let b = parseInt(document.getElementById("css").value);
        let c = parseInt(document.getElementById("mq").value);
        let d = parseInt(document.getElementById("jq").value);
        let e = parseInt(document.getElementById("bt").value);
        let f = parseInt(document.getElementById("c").value);

        let t = document.getElementById("tm").innerText;
        let total_obtained_marks = a + b + c + d + e + f; 
        document.getElementById("om").value = total_obtained_marks;
        let percentage = (total_obtained_marks / 6);
        document.getElementById("per").value = percentage.toFixed(2);

        if(percentage >= 90)
        {
            document.getElementById("gd").value = "A";
        }
        else if((percentage >= 80) && (percentage < 90))
        {
            document.getElementById("gd").value = "B";
        }
        else if((percentage >= 70) && (percentage < 80))
        {
            document.getElementById("gd").value = "C";
        }
        else if((percentage >= 60) && (percentage < 70))
        {
            document.getElementById("gd").value = "D";
        }
        else
        {
            document.getElementById("gd").value = "F";
        }

    }

</script>
</html>
